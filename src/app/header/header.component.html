<header>
  <mat-toolbar style="top:0; position:fixed; height: 60px;z-index: 6" class="mat-elevation-z6" color="primary">
    <button style="font-size: 25pt" mat-button routerLink="/dashboard">
      <img src="../../assets/logo.png" alt="logo">
      &nbsp;Coderadar
    </button>
    <button mat-button style="font-size: 15pt; position: fixed; right: 30px" [matMenuTriggerFor]="userDropdown">
      {{getUsername()}}
      <img src="../../assets/account.png" height="60px" width="60px" alt="user">
      <mat-menu class="mat-menu-panel" style="max-width:none; width: 1000px; " #userDropdown="matMenu" xPosition="before">
        <button mat-menu-item routerLink="/user-settings">User settings</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </button>
  </mat-toolbar>
  <div style="top:0; height: 60px" ></div>
  <mat-toolbar style="height: 80px; z-index: 5" class="md-elevation-z5" color="primary">
    <h1>{{title}}</h1>
  </mat-toolbar>
</header>
