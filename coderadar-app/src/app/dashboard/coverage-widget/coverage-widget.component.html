<mat-card class="mt-3">
  <div class="d-flex justify-content-between">
    <mat-card-title>Coverage</mat-card-title>
  </div>
  <div>
    <canvas class="coverage-canvas" baseChart [data]="chartData" [labels]="chartLabels" [colors]="chartColors"
      [chartType]="chartType" [options]="options"></canvas>
  </div>
  <div>
      <p>{{dataCoverageOnNewCode[0]}} % coverage on new code</p>
      <p>{{dataCoverageOverall[1]}} % coverage overall</p>
  </div>
</mat-card>
