<mat-card class="mt-3">
  <div class="d-flex justify-content-between">
    <mat-card-title>Quality Trend</mat-card-title>
    <div>
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item >Metric configuration</button>
      </mat-menu>
    </div>
  </div>
  
    <div style="width: 40%;">
      <canvas baseChart [data]="chartData" [labels]="chartLabels" [chartType]="'line'"></canvas>
  
  </div>
</mat-card>
