<mat-card class="mt-3">
  <div class="d-flex justify-content-between">
      <mat-card-title>Hotspots</mat-card-title>
      <div>
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item>Hotspot configuration</button>
          <button mat-menu-item>Remove</button>
        </mat-menu>
      </div>
  </div>
  <mat-card-content>
    <table mat-table matSort [dataSource]="fileNodeMetrics" class="mat-elevation-z8 w-100">

      <ng-container *ngFor="let heading of rowNodeHeadings" [matColumnDef]="heading">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ heading == 'name' ? 'Filename' : heading }}</th>
        <td mat-cell *matCellDef="let element">{{ element.metrics[heading] || element[heading] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="rowNodeHeadings"></tr>
      <tr mat-row *matRowDef="let row; columns: rowNodeHeadings;"></tr>
    </table>
  </mat-card-content>
</mat-card>
