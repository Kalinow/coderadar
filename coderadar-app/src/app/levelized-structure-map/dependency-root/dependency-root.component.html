<app-header id="header" [title]="'Structure Map'"></app-header>
<div class="header-background" id="3headerBackground"></div>

<mat-checkbox class="margin-left margin-right" #3showUpward id="3showUpward" checked="checked">Show all upward Dependencies</mat-checkbox>
<mat-checkbox class="margin-left margin-right" #3showDownward id="3showDownward" checked="checked">Show all downward Dependencies</mat-checkbox>
<button mat-button #3screenshot class="margin-left margin-right" id="3screenshot">Export Image</button>
<span id="3activeDependency" class="margin-left">No active dependency chosen.</span>
<div id="3canvasContainer">
  <canvas id="3canvas" class="canvas"></canvas>
  <div id="3dependencyTree"></div>
  <input type="hidden" #3input id="3input">
</div>
