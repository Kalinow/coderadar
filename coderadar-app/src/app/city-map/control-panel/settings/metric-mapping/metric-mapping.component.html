<span>
  <label for="height-metric-name"><fa-icon [icon]="faArrowsAltV"></fa-icon> Height</label>
  <select id="height-metric-name" class="custom-select w-auto" [(ngModel)]="metricMapping.heightMetricName">
      <option *ngFor="let metric of availableMetrics" [ngValue]="metric.metricName">{{metric.shortName}}</option>
  </select>

  <label for="groundarea-metric-name"><fa-icon [icon]="faArrowsAlt"></fa-icon> Surface</label>
  <select id="groundarea-metric-name" class="custom-select w-auto" [(ngModel)]="metricMapping.groundAreaMetricName">
      <option *ngFor="let metric of availableMetrics" [ngValue]="metric.metricName">{{metric.shortName}}</option>
  </select>

  <label for="color-metric-name"><fa-icon [icon]="faPalette"></fa-icon> Color</label>
  <select id="color-metric-name" class="custom-select w-auto" [(ngModel)]="metricMapping.colorMetricName">
      <option *ngFor="let metric of availableMetrics" [ngValue]="metric.metricName">{{metric.shortName}}</option>
  </select>

  <button mat-button type="button" class="btn btn-primary" (click)="applyMetricMappings()">Apply</button>
</span>
